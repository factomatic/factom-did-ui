<div class="tab-pane fade in active">
  <h4 class="head text-center">Create public keys</h4>
  <br/>
  <div class="row">
    <div class="col-xs-offset-1 col-xs-10 col-sm-offset-3 col-sm-6">
      <fieldset class="collapsible collapsed mb-5" *ngFor="let key of publicKeys">
        <legend (click)="collapse.toggle()">
          {{key.alias}}
          <button class="btn btn-sm btn-danger pull-right" (click)="removeKey(key)">
            <span class="glyphicon glyphicon-remove"></span>
          </button>
        </legend>
        <div mdbCollapse #collapse="bs-collapse">
          <div class="form-group">
            <label class="control-label" for="type">Key type</label>
            <input type="text" class="form-control input-md" id="type" value="{{key.type}}" disabled />
          </div>
  
          <div class="form-group">
            <label class="control-label" for="controller">Key controller</label>
            <input type="text" class="form-control input-md" id="controller" value="{{key.controller}}" disabled />
          </div>

          <div class="form-group">
            <label class="control-label" for="alias">Alias</label>
            <input type="text" class="form-control input-md" id="alias" value="{{key.alias}}" disabled />
          </div>

          <div class="form-group">
            <label class="control-label" for="controller">Key (Base58)</label>
            <input type="text" class="form-control input-md" id="controller" value="{{key.publicKey}}" disabled />
          </div>
        </div>
      </fieldset>
      <fieldset class="collapsible collapsed">
        <legend (click)="collapse.toggle()">Generate Public Key</legend>
        <div mdbCollapse #collapse="bs-collapse">
          <form [formGroup]="keyForm" (ngSubmit)="generateKey()">
            <div class="form-group">
              <label class="control-label" for="type">
                Choose signature type
                <i class="fas fa-info-circle fa-lg ml-4" ngbTooltip="{{signatureTypeTooltipMessage}}" tooltipClass="custom-tooltip"></i>
              </label>
              <select class="form-control" formControlName="type" id="type">
                <option value="Ed25519">Ed25519</option>
                <option value="ECDSASecp256k1">ECDSASecp256k1</option>
              </select>
            </div>

            <div class="form-group">
              <label class="control-label" for="controller">
                Choose key controller
                <i class="fas fa-info-circle fa-lg ml-4" ngbTooltip="{{controllerTooltipMessage}}" tooltipClass="custom-tooltip"></i>
              </label>
              <input 
                type="text" 
                class="form-control input-md" 
                formControlName="controller" 
                id="controller" 
                placeholder="Key controller"
                pattern="^did:fctr:[abcdef0-9]{64}$"
                [ngClass]="{ 'is-invalid': controller.touched && controller.errors }" />
              <div *ngIf="controller.errors" class="invalid-feedback">
                <div *ngIf="controller['errors'].required">Key controller is required!</div>
                <div *ngIf="controller['errors'].pattern">Key controller must be a valid DID!</div>
              </div>
            </div>

            <div class="form-group">
              <label class="control-label" for="alias">
                Alias
                <i class="fas fa-info-circle fa-lg ml-4" ngbTooltip="{{aliasTooltipMessage}}" tooltipClass="custom-tooltip"></i>
              </label>
              <input
                type="text"
                class="form-control input-md"
                formControlName="alias" id="alias"
                placeholder="Alias"
                pattern="^[a-z0-9-]{1,32}$"
                [ngClass]="{ 'is-invalid': alias.touched && alias.errors }" />
              <div *ngIf="alias.errors" class="invalid-feedback">
                <div *ngIf="alias['errors'].required">Alias is required!</div>
                <div *ngIf="alias['errors'].pattern">Alias must not be more than 32 characters long and must contain only lower-case letters, digits and hyphens!</div>
                <div *ngIf="alias['errors'].taken">You have already used this alias!</div>
              </div>
            </div>

            <div class="form-group text-center">
              <input type="submit" mdbBtn color="success" mdbWavesEffect value="Generate key" [disabled]="keyForm.invalid" />
            </div>
          </form>
        </div>
      </fieldset>
      <div class="row justify-content-between mt-4">
        <button class="btn-md-blue" mdbBtn type="button" color="primary" mdbWavesEffect (click)="goToPrevious()"> <span class="glyphicon glyphicon-arrow-left mr-3"></span> Previous</button>
        <button class="btn-md-blue" mdbBtn type="button" color="primary" mdbWavesEffect (click)="goToNext()"> Next <span class="glyphicon glyphicon-arrow-right ml-3"></span></button>
      </div>
    </div>
  </div>
</div>
