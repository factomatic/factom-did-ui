<div class="tab-pane fade in active">
  <h4 class="head text-center">Encrypt your keys</h4>
  <br/>
  <div class="row">
    <div class="col-xs-offset-1 col-xs-10 col-sm-offset-3 col-sm-6">
      <form [formGroup]="encryptForm" (ngSubmit)="encryptKeys()">
        <div class="form-group">
          <label class="control-label" for="password">Enter password</label>
          <input 
            type="password" 
            class="form-control input-md" 
            formControlName="password" 
            id="password" 
            placeholder="Password"
            [ngClass]="{ 'is-invalid': password.touched && password.errors }" />
          <div *ngIf="password.errors" class="invalid-feedback">
            <div *ngIf="password.errors.required">Password is required!</div>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label" for="confirm-password">Confirm password</label>
          <input 
            type="password" 
            class="form-control input-md" 
            formControlName="confirmPassword" 
            id="confirm-password" 
            placeholder="Confirm Password"
            [ngClass]="{ 'is-invalid': confirmPassword.touched && confirmPassword.errors }" />
          <div *ngIf="confirmPassword.errors" class="invalid-feedback">
            <div *ngIf="confirmPassword.errors.required">Passwords do not match!</div>
          </div>
        </div>
  
        <div class="form-group text-center">
          <input type="submit" class="btn green" value="Encrypt keys" [disabled]="encryptForm.invalid" />
        </div>
      </form>
      <div *ngIf="encrypted" class="mt-5 text-center">
        <p class="text-center text-warning">Download your keystore file!</p>
        <button class="btn btn-info mt-3">Download File</button>
      </div>
      <div class="row">
        <div class="col-xs-offset-1 col-sm-offset-1">
          <button class="btn btn-outline-rounded default" (click)="goToPrevious()"> <span class="glyphicon glyphicon-arrow-left mr-3"></span> Previous</button>
          <button class="btn btn-outline-rounded btn-info" (click)="goToNext()"> Next <span class="glyphicon glyphicon-arrow-right ml-3"></span></button>
        </div>
      </div>
    </div>
  </div>
</div>
