<div class="tab-pane fade in active">
  <h4 class="head text-center">Your DID is ready</h4>
  <br/>
  <div class="row">
    <div class="col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8">
      <pre><code mwlHighlightJs [source]='didDocument' language="json"></code></pre>
      <div class="row justify-content-between mt-4">
        <button class="btn-md-blue" mdbBtn type="button" color="primary" mdbWavesEffect (click)="goToPrevious()"> <span class="glyphicon glyphicon-arrow-left mr-3"></span> Previous</button>
        <button class="btn-md-blue" mdbBtn type="button" color="primary" mdbWavesEffect (click)="finalize()">Finalize</button>
      </div>
    </div>
  </div>
</div>
