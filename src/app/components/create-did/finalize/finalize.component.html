<div class="tab-pane fade in active">
  <h4 class="head text-center">Your DID is ready</h4>
  <br/>
  <div class="row">
    <div class="col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8">
      <textarea class="form-control" readonly="true">{{didDocument}}</textarea>
      <div class="row">
        <div class="col-xs-offset-1 col-sm-offset-2">
          <button class="btn btn-outline-rounded default" (click)="goToPrevious()"> <span class="glyphicon glyphicon-arrow-left mr-3"></span> Previous</button>
          <button class="btn btn-outline-rounded btn-info" (click)="finalize()">Finalize</button>
        </div>
      </div>
    </div>
  </div>
</div>
