<div class="tab-pane fade in active">
  <h4 class="head text-center">DID preview</h4>
  <br/>
  <div class="row">
    <div class="col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8">
      <div class="alert alert-danger" role="alert" *ngIf="documentSizeExceeded">
        <i class="fas fa-exclamation-circle mr-2"></i>
        You have exceeded the document size limit! Please remove some of your keys or services.
      </div>
      <pre><code mwlHighlightJs [source]='didDocument' language="json"></code></pre>
      <div class="row justify-content-between mt-4">
        <button class="btn-md-blue" mdbBtn type="button" color="primary" mdbWavesEffect (click)="goToPrevious()"> <span class="glyphicon glyphicon-arrow-left mr-3"></span> Previous</button>
        <button class="btn-md-blue" mdbBtn type="button" color="primary" mdbWavesEffect (click)="recordOnChain()" [disabled]="documentSizeExceeded">RECORD ON-CHAIN</button>
      </div>
    </div>
  </div>
</div>
