<div class="tab-pane fade in active">
  <h4 class="head text-center">Your DID has been created</h4>
  <br/>
  <div class="row">
    <div class="col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8">
      <div class="alert alert-info" role="alert">
        <i class="fas fa-exclamation-circle mr-2"></i>
        You're done! Your DID is in the process of being recorded on the Factom blockchain and it shoud be included in the next block.
        You can track the progress in the blockchain explorer. 
        <a href="{{externalLink}}" target="_blank"><i class="fas fa-external-link-alt"></i></a>
      </div>
    </div>
  </div>
  <div class="form-group text-center">
    <button class="btn-md-blue" mdbBtn type="button" color="primary" mdbWavesEffect (click)="createAnother()">Create Another DID</button>
  </div>
</div>
